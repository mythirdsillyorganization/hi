name: Xcode - Build and Analyze

on:
  workflow_dispatch:


permissions:
  contents: write

jobs:
  build:
    name: Build and analyse default scheme using xcodebuild command
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: install name tool
        #run: |
          #mkdir ./Xcode.app/
          #mkdir ./Xcode.app/hi
          #ls ../../../../../Applications/
          #cp -R ../../../../../Applications/XCode_16.1_beta_2.app/ ./Xcode.app/hi
          #rm -rf ./Xcode.app/hi/Contents/Developer/Platforms/MacOSX.platform
          #rm -rf ./Xcode.app/hi/Contents/Applications/Instruments.app
          #zip -r ./hello.zip ./
          #gh release upload xcodereal ./hello.zip
        run: |
          brew install ldid
          xcrun vtool -arch arm64 -set-build-version 2 10.1 10.1 -replace -output "./Frameworks/libswiftUIKit.dylib" "./Frameworks/libswiftUIKit.dylib"
          xcrun vtool -arch arm64 -show "./Frameworks/libswiftUIKit.dylib"
          xcrun vtool -arch arm64 -set-build-version 2 10.1 10.1 -replace -output "./Frameworks/libswiftObjectiveC.dylib" "./Frameworks/libswiftObjectiveC.dylib"
          xcrun vtool -arch arm64 -show "./Frameworks/libswiftObjectiveC.dylib"
          xcrun vtool -arch arm64 -set-build-version 2 10.1 10.1 -replace -output "./Frameworks/libswiftDarwin.dylib" "./Frameworks/libswiftDarwin.dylib"
          xcrun vtool -arch arm64 -show "./Frameworks/libswiftDarwin.dylib"
          xcrun vtool -arch arm64 -set-build-version 2 10.1 10.1 -replace -output "./Frameworks/libswiftCoreImage.dylib" "./Frameworks/libswiftCoreImage.dylib"
          xcrun vtool -arch arm64 -show "./Frameworks/libswiftCoreImage.dylib"


          xcrun vtool -arch arm64 -set-build-version 2 10.1 10.1 -replace -output "./Frameworks/libswiftFoundation.dylib" "./Frameworks/libswiftFoundation.dylib"
          xcrun vtool -arch arm64 -show "./Frameworks/libswiftFoundation.dylib"
          xcrun vtool -arch arm64 -set-build-version 2 10.1 10.1 -replace -output "./Frameworks/libswiftDispatch.dylib" "./Frameworks/libswiftDispatch.dylib"
          xcrun vtool -arch arm64 -show "./Frameworks/libswiftDispatch.dylib"
          xcrun vtool -arch arm64 -set-build-version 2 10.1 10.1 -replace -output "./Frameworks/libswiftCoreGraphics.dylib" "./Frameworks/libswiftCoreGraphics.dylib"
          xcrun vtool -arch arm64 -show "./Frameworks/libswiftCoreGraphics.dylib"
          xcrun vtool -arch arm64 -set-build-version 2 10.1 10.1 -replace -output "./Frameworks/libswiftCore.dylib" "./Frameworks/libswiftCore.dylib"
          xcrun vtool -arch arm64 -show "./Frameworks/libswiftCore.dylib"
        #run: |
          
          #install_name_tool -add_rpath @executable_path/Frameworks ./GeometryJump
          #install_name_tool -change /System/Library/Frameworks/OpenGLES.framework/OpenGLES @rpath/ANGLEGLKit.framework/ANGLEGLKit ./GeometryJump        
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
            path: |
                ./
